name: Deploy to GitHub Pages

on:
  workflow_run:
    workflows: ["Build Frontend"]
    types:
      - completed
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    # Убедимся, что деплой запускается только если build_frontend успешно завершился
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download frontend artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: ./temp-frontend-dist

      - name: Copy repodata files to dist directory
        run: |
          mkdir -p ./frontend-dist
          cp -r ./temp-frontend-dist/* ./frontend-dist/
          # Копируем файлы repodata из репозитория в директорию dist
          if [ -f "listpkgs.nuros.front-end/public/repodata.json" ]; then
            cp listpkgs.nuros.front-end/public/repodata.json ./frontend-dist/
          fi
          if [ -f "listpkgs.nuros.front-end/public/repodata.json.sha256" ]; then
            cp listpkgs.nuros.front-end/public/repodata.json.sha256 ./frontend-dist/
          fi

      - name: Verify artifact contents
        run: |
          echo "Checking artifact contents:"
          ls -la ./frontend-dist/

          # Проверяем, что в артефакте есть необходимые файлы
          if [ ! -f "./frontend-dist/index.html" ]; then
            echo "ERROR: index.html not found in artifact"
            exit 1
          fi

          echo "Artifact contains required files"

      - name: Verify SHA256 checksum
        run: |
          echo "Verifying SHA256 checksum for repodata.json..."
          if [ -f "./frontend-dist/repodata.json" ] && [ -f "./frontend-dist/repodata.json.sha256" ]; then
            cd ./frontend-dist
            if sha256sum -c repodata.json.sha256; then
              echo "SHA256 verification passed"
            else
              echo "SHA256 verification failed!"
              exit 1
            fi
          else
            echo "WARNING: repodata.json or repodata.json.sha256 not found in artifact"
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./frontend-dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4