name: Lint Frontend

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'
          cache-dependency-path: 'listpkgs.nuros.front-end/pnpm-lock.yaml'
          check-latest: true
          package-manager: 'pnpm@9.15.0'

      - name: Install dependencies
        run: |
          cd listpkgs.nuros.front-end
          pnpm install

      - name: Run ESLint
        run: |
          cd listpkgs.nuros.front-end
          pnpm lint

      - name: Run Prettier check
        run: |
          cd listpkgs.nuros.front-end
          pnpm check-format