name: Build Frontend

on:
  workflow_run:
    workflows: ["Update NurOS Package List"]
    types:
      - completed
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  check-lint:
    runs-on: ubuntu-latest
    outputs:
      lint-status: ${{ steps.get-lint.outputs.status }}
    steps:
      - name: Get latest lint status
        id: get-lint
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Get the latest lint workflow run for the current commit or branch
          LINT_STATUS=$(gh run list \
            --repo ${{ github.repository }} \
            --workflow "Lint Frontend" \
            --branch ${{ github.ref_name }} \
            --status completed \
            --limit 1 \
            --json conclusion \
            -q '.[0].conclusion // "pending"')
          
          echo "status=$LINT_STATUS" >> $GITHUB_OUTPUT
          echo "Latest lint status: $LINT_STATUS"
          
          if [ "$LINT_STATUS" != "success" ]; then
            echo "❌ Lint workflow did not succeed. Build cancelled."
            exit 1
          fi
          echo "✅ Lint workflow succeeded. Proceeding with build."

  build:
    needs: check-lint
    runs-on: ubuntu-latest
    timeout-minutes: 15
    # Build if manually triggered OR if a workflow succeeded
    # (We assume lint passed since code is on main branch)
    if: |
      (github.event_name == 'workflow_dispatch') ||
      (github.event.workflow_run.conclusion == 'success')

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9.x

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'
          cache-dependency-path: 'listpkgs.nuros.front-end/pnpm-lock.yaml'

      - name: Install dependencies
        run: |
          cd listpkgs.nuros.front-end
          pnpm install

      - name: Build frontend
        run: |
          cd listpkgs.nuros.front-end
          pnpm build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: listpkgs.nuros.front-end/dist/
          retention-days: 7