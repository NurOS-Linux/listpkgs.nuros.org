name: Build Frontend

on:
  workflow_run:
    workflows: ["Update NurOS Package List"]  # Это имя workflow из update-list.yml
    types:
      - completed
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    # Убедимся, что билд запускается только если update-list успешно завершился
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download repodata artifact
        uses: actions/download-artifact@v4
        with:
          name: repodata-json

      - name: Copy repodata files to frontend public directory
        run: |
          mkdir -p listpkgs.nuros.front-end/public/
          cp repodata.json listpkgs.nuros.front-end/public/
          cp repodata.json.sha256 listpkgs.nuros.front-end/public/

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9.x

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'
          cache-dependency-path: 'listpkgs.nuros.front-end/pnpm-lock.yaml'

      - name: Install dependencies
        run: |
          cd listpkgs.nuros.front-end
          pnpm install

      - name: Build frontend
        run: |
          cd listpkgs.nuros.front-end
          pnpm build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: listpkgs.nuros.front-end/dist/
          retention-days: 7