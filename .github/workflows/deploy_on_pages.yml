name: Deploy to GitHub Pages

on:
  workflow_run:
    workflows: ["Build Frontend"]
    types:
      - completed
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    # Убедимся, что деплой запускается только если build_frontend успешно завершился
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download frontend artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: ./temp-frontend-dist

      - name: Copy packages.json to dist directory
        run: |
          mkdir -p ./frontend-dist
          cp ./temp-frontend-dist/* ./frontend-dist/
          cp packages.json ./frontend-dist/

      - name: Verify artifact contents
        run: |
          echo "Checking artifact contents:"
          ls -la ./frontend-dist/

          # Проверяем, что в артефакте есть необходимые файлы
          if [ ! -f "./frontend-dist/index.html" ]; then
            echo "ERROR: index.html not found in artifact"
            exit 1
          fi
          
          if [ ! -f "./frontend-dist/packages.json" ]; then
            echo "ERROR: packages.json not found in artifact"
            exit 1
          fi

          echo "Artifact contains required files"

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./frontend-dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4