name: Update NurOS Package List

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: package-list-update
  cancel-in-progress: true

env:
  ORG_NAME: NurOS-Packages

jobs:
  aggregate:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Install dependencies
        run: |
          uv pip install --system .ci/.

      - name: Generate repodata.json
        id: generate
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: listpkgs-aggregate

      - name: Move repodata.json to public directory
        run: |
          mkdir -p listpkgs.nuros.front-end/public/
          mv repodata.json listpkgs.nuros.front-end/public/

      - name: Generate SHA256 checksum
        run: |
          cd listpkgs.nuros.front-end/public/
          sha256sum repodata.json > repodata.json.sha256

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet listpkgs.nuros.front-end/public/repodata.json 2>/dev/null; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
            echo "No changes detected"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
            echo "Changes detected"
          fi

      - name: Commit to main
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'
          # Получаем последние изменения и обновляем локальный репозиторий
          git fetch origin
          git reset --hard origin/main
          # Добавляем обновленные файлы и делаем коммит
          git add listpkgs.nuros.front-end/public/repodata.json
          git add listpkgs.nuros.front-end/public/repodata.json.sha256
          git commit -m "chore: update repodata (${{ steps.generate.outputs.package_count }} packages)" || exit 0
          # Пушим изменения в ветку main
          git push origin main || echo "No changes to push"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: repodata-json
          path: |
            listpkgs.nuros.front-end/public/repodata.json
            listpkgs.nuros.front-end/public/repodata.json.sha256
          retention-days: 7


      - name: Create job summary
        run: |
          cat >> "$GITHUB_STEP_SUMMARY" << EOF
          ## Package List Update
          
          - **Packages aggregated:** ${{ steps.generate.outputs.package_count }}
          - **Changes detected:** ${{ steps.changes.outputs.changed }}
          - **Triggered by:** \`${{ github.event_name }}\`
          EOF
